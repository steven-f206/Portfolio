<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <!-- Link to CSS file, same file will apply to all three different pages -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<!-- This will be my title/logo for the portfolio containing my name and links to my contact, about me, and portfolio -->
<body>
    <header>
        <div class="pheader">
            <div id="name">Steven Ferreira</div>

            <nav>
                <a href="index.html" class="pborder">About</a>
                <a href="portfolio.html" class="pborder">Portfolio</a>
                <a href="contact.html" class="pborder">Contact</a>
            </nav>
        </div>
    </header>
<!-- This is where the pictures for the portfolio page will stay and be contained with groups of classes-->
    <section id="portfolio">
        <h1>Portfolio</h1>

        <div id="portfolio-content">

            <div class="wrap-project">
                <div id="family">
                    <img src="assets/images/family.jpg" alt="project1" class="photo-size">
                    <p>Family</p>
                </div>

                <div id="hobbies">
                    <img src="assets/images/hobbies.jpg" alt="project2" class="photo-size">
                    <p>Hobbies</p>
                </div>
            </div>

            <div class="wrap-project">
                <div id="hiking">
                    <img src="assets/images/hiking.jpg" alt="project3" class="photo-size">
                    <p>Hiking</p>
                </div>

                <div id="gaming">
                    <img src="assets/images/gaming.jpg" alt="project4" class="photo-size">
                    <p>Gaming</p>
                </div>
            </div>

            <div class="wrap-project">
                <div id="dogs">
                    <img src="assets/images/my-dogs.jpg" alt="project5" class="photo-size">
                    <p>Dogs</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        Copyright &#169;
    </footer>
</body>
</html>
